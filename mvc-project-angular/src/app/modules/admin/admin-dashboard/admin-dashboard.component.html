<app-navbar></app-navbar>

<div style="margin-top: 60px;">
    <h1 class="mainLines"><span class="textInMainLines">{{'admin.dashboard.title' | translate}}</span></h1>
</div>

<div class="mainContainer">
    <div class="basicDiv card">
        <div *ngIf="secondComponent == 'form'">
            <app-category-create *ngIf="mainComponent == 'categories'"></app-category-create>
            <app-country-create *ngIf="mainComponent == 'countries'"></app-country-create>
            <app-create-discount *ngIf="mainComponent == 'bargains'" (cancelEvent)="onCancelCard()"></app-create-discount>
            <app-producers-add *ngIf="mainComponent == 'producers'" (createProducerEvent)="onCreateProducer()" (cancelEvent)="onCancelCard()"></app-producers-add>
            <app-admin-product-create *ngIf="mainComponent == 'products'" (createProductEvent)="onCreateProduct()" (cancelEvent)="onCancelCard()"></app-admin-product-create>
            <app-user-voucher *ngIf="mainComponent == 'users'" (createVoucherEvent)="onOpenCreateVoucher()"></app-user-voucher>
        </div>
        <app-admin-delete-confirm *ngIf="secondComponent == 'delete'"></app-admin-delete-confirm>
        <app-admin-statistics *ngIf="secondComponent == 'statistics'"></app-admin-statistics>
        <app-user-info *ngIf="secondComponent == 'userInfo'" (createUserInfoEvent)="onOpenUserInfoCard()"></app-user-info>
    </div>
