<h4 class="cardLines"><span class="cardTextInLines">Delete</span></h4>

<p class="text">Do you want to delete this product?</p>
<p class="text">This action can not be undone.</p>
<div style="display: flex; justify-content: center;margin-bottom: 0; margin-top: 15px;">
    <div class="buttonCancelSmall">
        <p class="cancelText" (click)="cancel()">Cancel</p>
    </div>
    <div class="buttonDeleteSmall">
        <p class="deleteText" (click)="submit()">Delete</p>
    </div>
</div>
