<h4 class="cardLines"><span class="cardTextInLines">Delete</span></h4>

<p class="text">Do you want to delete {{itemName}}?</p>
<p class="text">This action can not be undone.</p>
<div style="display: flex; justify-content: center;margin-bottom: 0; margin-top: 15px;">
    <button class="buttonBase buttonColor buttonText" (click)="cancel()">
        Cancel
    </button>
    <button class="buttonBase buttonDelete buttonText" (click)="submit()">
        Delete
    </button>
</div>
