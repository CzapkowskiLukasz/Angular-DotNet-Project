<h4 class="cardLines">
    <span class="cardTextInLines" *ngIf="isItEditing; else creating">Edit category</span>
    <ng-template #creating>
        <span class="cardTextInLines">New category</span>
    </ng-template>
</h4>

<form [formGroup]="form">
    <div class="form__div">
        <input type="text" class="form__input" formControlName="name" placeholder=" ">
        <label for="name" class="form__label">Name</label>
    </div>

    <div class="form__div">
        <input #parentInput type="text" class="form__input" formControlName="parent" placeholder=" ">
        <label for="parent" class="form__label">Parent category</label>
        <app-filtered-dropdown *ngIf="isCategoriesLoaded" [inputElement]="parentInput" [list]="categoryList" (selectIdEvent)="selectParent($event)"></app-filtered-dropdown>
    </div>

    <div class="formButtonContainer">
        <div class="buttonBase buttonText buttonColor formButton" (click)="submit()">
            Submit
        </div>
        <div class="buttonBase buttonText buttonWhite formButton" (click)="cancel()">
            Cancel
        </div>
    </div>
</form>
