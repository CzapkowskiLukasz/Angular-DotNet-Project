<h4 class="cardLines"><span class="cardTextInLines">New producer</span></h4>

<form [formGroup]="form">
    <div class="form__div">
        <input type="text" class="form__input" formControlName="name" placeholder=" ">
        <label for="name" class="form__label">Name</label>
    </div>

    <div class="form__div">
        <input #countryInput type="text" class="form__input" formControlName="category" placeholder=" ">
        <label for="category" class="form__label">Country</label>
        <app-filtered-dropdown *ngIf="isCountriesLoaded" [inputElement]="countryInput" [list]="countryList" (selectIdEvent)="selectCountry($event)"></app-filtered-dropdown>
    </div>

    <div class="formButtonContainer">
        <div class="buttonBase buttonText buttonColor formButton" (click)="submit()">
            Create
        </div>
        <div class="buttonBase buttonText buttonWhite formButton" (click)="cancel()">
            Cancel
        </div>
    </div>
</form>
