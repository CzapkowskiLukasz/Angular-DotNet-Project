<h4 class="cardLines"><span class="cardTextInLines">{{'admin.product.create.title' | translate}}</span></h4>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form__div">
        <input type="text" class="form__input" formControlName="name" placeholder=" ">
        <label for="name" class="form__label">{{'admin.product.create.name' | translate}}</label>
    </div>

    <!-- producer -->
    <div class="form__div">
        <input #producerInput type="text" class="form__input" formControlName="producer" placeholder=" ">
        <label for="producer" class="form__label">{{'admin.product.create.producer' | translate}}</label>
        <app-filtered-dropdown [inputElement]="producerInput" [list]="producerList" (selectIdEvent)="selectProducer($event)"></app-filtered-dropdown>
    </div>

    <div class="form__div">
        <input type="text" class="form__input" formControlName="description" placeholder=" ">
        <label for="description" class="form__label">{{'admin.product.create.description' | translate}}</label>
    </div>

    <div class="form__divSmall" style="margin-right: 5px;">
        <input type="text" class="form__inputSmall" formControlName="price" placeholder=" ">
        <label for="price" class="form__labelSmall">{{'admin.product.create.price' | translate}}</label>
    </div>

    <div class="form__divSmall">
        <input type="text" class="form__inputSmall" formControlName="count" placeholder=" ">
        <label for="count" class="form__labelSmall">{{'admin.product.create.count' | translate}}</label>
    </div>

    <!-- category -->
    <div class="form__div">
        <input #categoryInput type="text" class="form__input" formControlName="category" placeholder=" ">
        <label for="category" class="form__label">{{'admin.product.create.category' | translate}}</label>
        <app-filtered-dropdown [inputElement]="categoryInput" [list]="categoryList" (selectIdEvent)="selectCategory($event)"></app-filtered-dropdown>
    </div>
