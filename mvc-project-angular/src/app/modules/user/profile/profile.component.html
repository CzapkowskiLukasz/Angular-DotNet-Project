<app-addres-create *ngIf="addAddress" (cancelEvent)="hideAddAddress()"></app-addres-create>

<app-navbar></app-navbar>

<div style="margin-top: 60px;">
    <h1 class="mainLines"><span class="textInMainLines">{{ 'profile.title' | translate }}</span></h1>
</div>

<div class="mainContainer">
    <aside class="basicDiv" style="width: 300px;">
        <h4 class="lines"><span class="textInLines">Your profile</span></h4>
        <div class="yourProfileContainer">
            <div style="width: 230px;">
                <p>{{user.name + ' ' + user.surname}}</p>
                <p>{{user.email}}</p>
                <p>Phone number</p>
                <p>Regiser date</p>
            </div>
        </div>

        <h4 class="lines"><span class="textInLines">Adresses</span></h4>
        <app-address-swiper [items]="addresses" [name]="user.name + ' ' + user.surname"></app-address-swiper>
