<div class="loginBackground">
    <div class="progressContainer">
        <ul class="progress">
            <li>Language</li>
            <li>Login data</li>
            <li>Address</li>
            <li>Agreements</li>
        </ul>
    </div>
    <p class="register-title">Choose your language.</p>
    <p class="register-title">Don't worry You can change it later!</p>
    <div class="flagContainer">
        <img (click)="selectPolish()" [ngClass]="languageId == 1 ? 'flagActive' : 'flag'" src="assets/poland-flag-icon.png" />
        <img (click)="selectEnglish()" [ngClass]="languageId == 2 ? 'flagActive' : 'flag'" src="assets/uk-flag-icon.png" />
    </div>
    <div class="form__div__button">
        <a class="form__button" (click)="next(2)">Next step!
        </a>
    </div>
</div>
