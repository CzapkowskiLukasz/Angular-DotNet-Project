<div class="loginBackground">
    <div class="progressContainer">
        <ul class="progress">
            <li>Language</li>
            <li>Login data</li>
            <li>Address</li>
            <li>Agreements</li>
        </ul>
    </div>
    <p class="register-title">Choose your language.</p>
    <p class="register-title">Don't worry You can change it later!</p>
    <div class="flagContainer">
        <img id="pl" class="flag" onclick="selectLanguage()" src="assets/poland-flag-icon.png" />
        <img id="uk" class="flag" onclick="selectLanguage()" src="assets/uk-flag-icon.png" />
        <script>
            var ar = document.getElementsByClassName("flag")
            function selectLanguage() {
                alert('dupa')
                for (var i = 0; i < ar.length; i++) {
                    ar[i].setAttribute('class', 'flag')
                }
                var element = document.getElementById('pl')
                element.style.borderColor = "#FCB001"
                element.style.borderWidth = "4px"
            }
        </script>
    </div>
    <div class="form__div__button">
        <a class="form__button" [routerLink]="['step2']">Next step!<img class="icon" src="assets/forward-icon.png">
        </a>
    </div>
</div>
