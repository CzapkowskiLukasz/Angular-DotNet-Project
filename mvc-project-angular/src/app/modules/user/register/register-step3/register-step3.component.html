<div class="loginBackground">
    <div class="progressContainer">
        <ul class="progress">
            <li class="active">Language</li>
            <li class="active">Login data</li>
            <li>Address</li>
            <li>Agreements</li>
        </ul>
    </div>
    <p class="register-title">Add Your first address</p>
    <form [formGroup]="form">
        <div class="form__div">
            <input type="text" class="form__input" formControlName="name" placeholder=" ">
            <label for="name" class="form__label">Name</label>
        </div>

        <div class="form__div">
            <input type="text" class="form__input" formControlName="surname" placeholder=" ">
            <label for="surname" class="form__label">Surname</label>
        </div>

        <div style="padding-left: 2.5rem;padding-right: 2.5rem;">
            <div class="form__divSmall" style="margin-right: 2px;">
                <input type="text" class="form__inputSmall" style="width: 160px;" formControlName="street" placeholder=" ">
                <label for="street" class="form__labelSmall">Street</label>
            </div>

            <div class="form__divSmall">
                <input type="text" class="form__inputSmall" style="width: 60px;" formControlName="houseNumber" placeholder=" ">
                <label for="houseNumber" class="form__labelSmall">House No</label>
            </div>
        </div>

        <div>
            <div class="form__divSmall">
                <input type="text" class="form__inputSmall" style="width: 50px; margin-right: 2px;" formControlName="code" placeholder=" ">
                <label for="code" class="form__labelSmall">Code</label>
            </div>

            <div class="form__divSmall">
                <input type="text" class="form__inputSmall" style="width: 120px;" formControlName="city" placeholder=" ">
                <label for="city" class="form__labelSmall">City</label>
            </div>
        </div>

        <div class="form__div__button" style="float: center;">
            <a class="form__button" [routerLink]="['../step4']">Next step!<img class="icon" src="assets/forward-icon.png"></a>
        </div>
    </form>
</div>
