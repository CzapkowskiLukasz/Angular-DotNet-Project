<div class="flagContainer">
    <img [className]="translate.getCurrentLanguage() == 'pl' ? 'flagActive' : 'flag'" src="assets/poland-flag-small.png" (click)="translate.setLanguage('pl')" />
    <img [className]="translate.getCurrentLanguage() == 'en' ? 'flagActive' : 'flag'" src="assets/uk-flag-small.png" (click)="translate.setLanguage('en')" />
</div>
